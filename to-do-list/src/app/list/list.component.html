<body>
    <div class="container" >
        <h1>TODO LIST</h1>
        <form [formGroup]="formTask" (ngSubmit)="addTask()">
            <div class="input-container">
                
                <input type="text"  formControlName="newTask" class="title" placeholder="TÃ­tulo">
                <span class="messageError" [hidden]="newTask?.valid || newTask?.pristine">Por favor agregar una tarea</span>
                <button  class="btn-add" [disabled]="formTask.invalid">Agregar</button>
            </div>
        </form>
        <div class="tasks">
                
            <ul>    
                <li *ngFor="let task of tasks" [class.completed]="task.completed" class="listTasks">
                    <input class="checkbox" type="checkbox" [(ngModel)]="task.completed" (click)="completeItem(task)">
                    <span [ngClass]="{'isComplete': task.completed}">{{task.name}}</span>
                    <button (click)="deletetTask(task.id)"class="btn-delete">Eliminar</button>
                </li>
            </ul>
            <p *ngIf ="listTaskEmpty()" class="empty">{{messageError}}</p>
            <p class="tasksPending">{{ updateTasksPending() }}</p>
        </div>

    </div>
</body>
