<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="input-container">
            <input type="text" [(ngModel)]="newTask" class="title" placeholder="TÃ­tulo">
            <button type="submit" (click)="addTask()" class="btn-add">Agregar</button>
        </div>
      
       
        <div class="tasks">
            <ul>    
                <li *ngFor="let task of tasks" class="listTasks">
                    <input class="checkbox" type="checkbox" (click)="completeItem()"/>
                    <span [ngClass]="{'to-complete': isComplete}">{{task}}</span>
                    <button class="btn-delete">Eliminar</button>
                </li>
            </ul>

        </div>
        

        

    </div>
</body>
